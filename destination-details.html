<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Destinations - Destination Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Dream Destinations</a>
        </div>
    </nav>

    <!-- Destination Details Section -->
    <section class="py-5">
        <div class="container">
            <h2 id="destinationName">Destination Name</h2>
            <img id="destinationImage" src="" class="img-fluid rounded" alt="Destination Image">
            <p id="destinationDescription" class="mt-3">Description</p>

            <h5>Itinerary:</h5>
            <ul id="destinationItinerary"></ul>

            <h5>Packages:</h5>
            <ul id="destinationPackages"></ul>

<!-- Book Now Button -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookPackageModal">
    Book Now
</button>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookPackageModal" tabindex="-1" aria-labelledby="bookPackageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookPackageModalLabel">Book a Package</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="package" class="form-label">Select Package</label>
                            <select class="form-select" id="package">
                                <option value="basic">Basic Package</option>
                                <option value="premium">Premium Package</option>
                                <option value="deluxe">Deluxe Package</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>



    

    <footer class="bg-light py-3">
        <p class="text-center">&copy; 2024 Dream Destinations. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Parse query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get("name");
            const image = urlParams.get("image");
            const description = urlParams.get("description");

            // Update DOM with dynamic data
            document.getElementById("destinationName").innerText = name;
            document.getElementById("destinationImage").src = image;
            document.getElementById("destinationDescription").innerText = description;

            const itineraryList = document.getElementById("destinationItinerary");
            const packagesList = document.getElementById("destinationPackages");

            const sampleItinerary = [
                "Day 1: Arrival and sightseeing.",
                "Day 2: Explore local markets.",
                "Day 3: Farewell dinner."
            ];

            const samplePackages = [
                { name: "Standard Package", price: "$1500" },
                { name: "Premium Package", price: "$2500" }
            ];

            // Populate the itinerary dynamically
            sampleItinerary.forEach(item => {
                const li = document.createElement("li");
                li.innerText = item;
                itineraryList.appendChild(li);
            });

            // Populate the packages dynamically
            samplePackages.forEach(pkg => {
                const li = document.createElement("li");
                li.innerText = `${pkg.name} - ${pkg.price}`;
                packagesList.appendChild(li);
            });
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
